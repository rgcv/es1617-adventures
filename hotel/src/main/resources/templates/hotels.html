<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hotels</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h2>
                Welcome to Hotels' Manager
            </h2>
            <br/>
            <h3>Create Hotel</h3>
            <p class="text-danger" th:text="${error}">Error</p>
            <form class="form-inline" th:action="@{/hotels}" th:object="${hotel}"
                  method="post">
                <label>Code: </label>
                <input title="code" class="form-control" type="text"
                       th:field="*{code}"/>

                <label>Name: </label>
                <input title="name" class="form-control" type="text"
                       th:field="*{name}"/>

                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
            <br/>
            <h3>List of Hotels</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Rooms</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotel: ${hotels}">
                    <td th:text="${hotel.code}">Code</td>
                    <td th:text="${hotel.name}">Name</td>
                    <td>
                        <!-- TODO: URL for a hotel's list of rooms -->
                        <!-- th:href="@{/hotels/{code}/rooms(code=${hotel.code})}" -->
                        <a href="#">Link</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
